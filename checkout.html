<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="topbar">
    <a href="index.html" class="brand">el<b>Grocer</b></a>
    <span class="spacer"></span>
    <a class="icon-btn" href="cart.html">ðŸ§º Basket <span class="badge" data-cart-count>0</span></a>
  </header>

  <main class="wrap cart">
    <section class="cart-panel">
      <h2>Delivery Details</h2>
      <form id="checkoutForm" class="form">
        <input id="name" placeholder="Full Name" required>
        <input id="email" placeholder="Email" type="email" required>
        <input id="phone" placeholder="Phone" required>
        <textarea id="address" placeholder="Full Address" required></textarea>
        <button class="btn">Place Order</button>
      </form>
    </section>
    <aside class="summary">
      <h3>Summary</h3>
      <div class="row"><span>Subtotal</span><span id="summarySubtotal">â‚¹0.00</span></div>
      <div class="row"><span>Delivery</span><span id="summaryDelivery">â‚¹0.00</span></div>
      <div class="row total"><span>Total</span><span id="summaryTotal">â‚¹0.00</span></div>
    </aside>
  </main>

  <script type="module">
    import { initHeader, renderCheckout } from './assets/js/app.js';
    initHeader('checkout');
    renderCheckout();
    
document.getElementById("checkoutForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    let orderData = {
        fullName: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value,
        subtotal: parseFloat(document.getElementById("summarySubtotal").innerText.replace("â‚¹", "")),
        deliveryFee: parseFloat(document.getElementById("summaryDelivery").innerText.replace("â‚¹", "")),
        totalAmount: parseFloat(document.getElementById("summaryTotal").innerText.replace("â‚¹", ""))
    };

    let res = await fetch("http://localhost:8080/api/orders", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(orderData)
    });

    alert(await res.text());
});


  </script>
</body>
</html>
