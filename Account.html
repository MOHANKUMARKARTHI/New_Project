<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account - elGrocer</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f4f8;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header .brand {
      font-size: 1.5em;
    }
    header a {
      color: white;
      text-decoration: none;
      font-size: 1em;
    }
    .account-container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover {
      background: #1e8449;
    }
    .toggle-link {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #2980b9;
      font-size: 14px;
    }
    .toggle-link:hover {
      text-decoration: underline;
    }
   body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url("assets/image/login.jpg") no-repeat center center fixed;
    background-size: cover;  /* makes image cover whole screen */
  }
 

  </style>
</head>
<body>

  <header>
    <div class="brand">el<b>Grocer</b></div>
    <a href="index.html">üè† Home</a>
  </header>

  <div class="account-container">
    <!-- Login Form -->
    <form id="loginForm">
      <h2>Login</h2>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="toggle-link" onclick="showRegister()">Don't have an account? Register</div>
    </form>

    <!-- Register Form -->
    <form id="registerForm" style="display: none;">
      <h2>Register</h2>
      <input type="text" name="fullName" id="fullName" placeholder="Full Name" required>
      <input type="email" name="email" id="email" placeholder="Email" required>
      <input type="password" name="password" id="password" placeholder="Password" required>
      <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
      <div class="toggle-link" onclick="showLogin()">Already have an account? Login</div>
    </form>
  </div>

<script>
function showRegister() {
  document.getElementById("loginForm").style.display = "none";
  document.getElementById("registerForm").style.display = "block";
}
function showLogin() {
  document.getElementById("registerForm").style.display = "none";
  document.getElementById("loginForm").style.display = "block";
}

document.getElementById("registerForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  let fullName = document.getElementById("fullName").value.trim();
  let email = document.getElementById("email").value.trim();
  let password = document.getElementById("password").value;
  let confirmPassword = document.getElementById("confirmPassword").value;

  if (password !== confirmPassword) {
    alert("Passwords do not match");
    return;
  }

  try {
    let res = await fetch("http://localhost:8080/api/users/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ fullName, email, password })
    });
    alert(await res.text());
    showLogin();
  } catch (err) {
    console.error(err);
    alert("Error registering user");
  }
});

document.getElementById("loginForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  let email = this.email.value.trim();
  let password = this.password.value;

  try {
    let res = await fetch("http://localhost:8080/api/users/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });
    alert(await res.text());
  } catch (err) {
    console.error(err);
    alert("Error logging in");
  }
});
</script>

</body>
</html>
